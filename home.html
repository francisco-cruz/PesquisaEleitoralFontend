<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script
      src="https://kit.fontawesome.com/9f22424b2c.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="./styles/global.css" />
    <link rel="stylesheet" href="./styles/home.css" />

    <title>Início</title>
  </head>
  <body>
    <main>
      <h1>Bem-vindo(a), Fulano.</h1>
      <section>
        <h2>Minha intenção de Voto</h2>
        <div></div>
      </section>

      <section>
        <h2>Estatísticas</h2>
        <div class="graficos">
          <div class="grafico" id="Geral">GRAFICO GERAL</div>
          <div class="grafico" id="Eletrotécnica">GRAFICO ELETRO</div>
          <div class="grafico" id="Informática">GRAFICO INFO</div>
          <div class="grafico" id="Textil">GRAFICO TEXTIL</div>
          <div class="grafico" id="Vestuário">GRAFICO VESTU</div>
          <div class="grafico" id="1º Ano">GRAFICO 1 ANO</div>
          <div class="grafico" id="2º Ano">GRAFICO 2 ANO</div>
          <div class="grafico" id="3º Ano">GRAFICO 3 ANO</div>
          <div class="grafico" id="4º Ano">GRAFICO 4 ANO</div>
        </div>

        <div id="--filtros">
          <span id="--span--filtrar">Filtrar por:</span>
          <div id="--filtros--content">
            
            <button type="button" id="--filtro--geral" class="--tab--button">Geral</button>

            <div class="--select" id="--select--curso">
              <div class="--select--btn" id="--select--btn--curso">
                <span class="--default--select">Curso</span>
                <i class="fa-solid fa-angle-down"></i>
              </div>
              <div class="--content" id="--content--curso">
                <ul class="--options" id="--options--curso"></ul>
              </div>
            </div>

            <div class="--select" id="--select--ano">
              <div class="--select--btn" id="--select--btn--ano">
                <span class="--default-select" >Ano</span>
                <i class="fa-solid fa-angle-down"></i>
              </div>
              <div class="--content" id="--content--ano">
                <ul class="--options" id="--options--ano"></ul>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="./scripts/filterSelect.js"></script>

  </body>
</html>
